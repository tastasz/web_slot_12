<body class="bg-black bg-main">

    <div id="footer-placeholder">

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#nav-placeholder").load("navbar_v2.html");
            $("#footer-placeholder").load("footer_v3.html"); let html = ""

            let event = ["PG Soft", "Jill Game", "Joker", "Pragmatic Play", "Sphinx", "Dragoon Soft", "KA Gaming", "Rich88"]
            for (let [i, value] of event.entries()) {
                html += ` <div class="col-3 px-md-3 px-1" >
                            <div class="w-100 text-center">
                                <img src="./static/game/image_${i + 1}.png" class="py-2  image-event">
                                <div class="d-flex justify-content-center mt-1 text-event">
                                    ${value}
                                </div>
                            </div>
                        </div>`
            }
            $("#events").html(html)

            html = ""
            for (let [i, value] of event.entries()) {
                html += ` <div class="col-md-3 col-6  py-1 px-2" >
                            <div class="w-100 text-center">
                                <img src="./static/game/image_${i + 1}.png" class="pb-1 w-100" >
                                <div class="d-flex justify-content-center  text-event">
                                    ${value}
                                </div>
                            </div>
                        </div>`
            }
            $("#events-sm").html(html)



            $(".slider-carousel").slick({

                slidesToShow: 4,
                slidesToScroll: 1,
                infinite: true,
                arrows: false,
                autoplaySpeed: 2000,
                autoplay: true,
                speed: 700,
                pauseOnHover: true,
                responsive: [

                    {
                        breakpoint: 420,
                        settings: {
                            centerPadding: '20%',
                            centerMode: true,
                            slidesToShow: 1,


                        }
                    }
                ]
            });

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script>
        AOS.init();
    </script>
