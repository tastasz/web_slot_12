<body class="bg-black">
    <div id="nav-placeholder">
    </div>
    <div class="bg-header">
        <div class="container d-flex justify-content-center">
            <img src="./static/banner/banner@3x.png" style="width: 100vw; height: auto;" alt="">
        </div>
    </div>
    <div class="bg-btn d-flex justify-content-center">
        <div class="container d-flex justify-content-center">
            <div class="row m-0" style="width: 50%;">
                <div class="col-6 p-0 d-flex justify-content-start">
                    <a href="./register.html" style="width: 109%;" class="d-flex justify-content-start">
                        <img src="./static/Mobile/register.png" alt="" style="width: inherit;">
                    </a>

                </div>
                <div class="col-6 p-0 d-flex justify-content-end">
                    <a href="./login.html" style="width: 109%;" class="d-flex justify-content-end">
                        <img src="./static/Mobile/login.png" alt="" style="width: inherit;">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-tab pt-md-5 pt-3 pb-3">
        <div class="container">
            <div class="row">
                <div class="col tab px-0 px-md-2">
                    <img src="./static/tab/tab_1.png" style="width: inherit;" alt="">
                </div>
                <div class="col tab px-0 px-md-2">
                    <img src="./static/tab/tab_2.png" style="width: inherit;" alt="">
                </div>
                <div class="col tab px-0 px-md-2">
                    <img src="./static/tab/tab_3.png" style="width: inherit;" alt="">
                </div>
                <div class="col tab px-0 px-md-2">
                    <img src="./static/tab/tab_4.png" style="width: inherit;" alt="">
                </div>
                <div class="col tab px-0 px-md-2">
                    <img src="./static/tab/tab_5.png" style="width: inherit;" alt="">
                </div>
            </div>
        </div>

    </div>

    <div class="bg-sum">
        <div class="bg-game py-2">
            <div class="container">
                <div class="row" id="events">
                </div>
            </div>
        </div>
        <div class="container  d-flex justify-content-center" data-aos="fade-up">
            <img src="./static/bg2/model2.png" style="width: 100vw; height: auto;" alt="">
        </div>
        <div class="bg-promote py-3">
            <div class="frame-bg d-flex justify-content-center">
                <div class="container  d-flex justify-content-center">
                    <img class="frame-bg-image " src="./static/promote/promotion background@2x.png"></img>
                </div>
            </div>


            <div class="container">
                <div class="d-flex justify-content-center mb-md-4 mb-1 z-100">
                    <img id="pro_label" src="./static/promote/โปรโมชั่นที่น่าสนใจ@2x.png" style="z-index: 5;"></img>
                </div>
                <div class="frame-image">
                    <div class="slider-carousel pb-3" style="z-index: 5;">
                        <div>
                            <img src="./static/promote/pro_1.png" class="w-100">
                        </div>
                        <div>
                            <img src="./static/promote/pro_2.png" class="w-100">
                        </div>
                        <div>
                            <img src="./static/promote/pro_3.png" class="w-100">
                        </div>
                        <div>
                            <img src="./static/promote/pro_4.png" class="w-100">
                        </div>
                        <div>
                            <img src="./static/promote/pro_2.png" class="w-100">
                        </div>
                    </div>
                </div>
                <div class="w-100 d-flex justify-content-center">
                    <img src="./static/promote/Mask Group 7@2x.png" style="width: inherit;z-index: 5;"
                        data-aos="fade-up"></img>

                </div>
            </div>
        </div>
    </div>




    <div id="footer-placeholder">
    </div>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#nav-placeholder").load("navbar_v2.html");
            $("#footer-placeholder").load("footer_v3.html"); let html = ""

            let event = ["PG Soft", "Jill Game", "Joker", "Pragmatic Play", "Sphinx", "Dragoon Soft", "KA Gaming", "Rich88"]
            for (let [i, value] of event.entries()) {
                html += ` <div class="col-3 px-md-3 px-1" >
                            <div class="w-100 text-center">
                                <img src="./static/game/image_${i + 1}.png" class="py-2  image-event">
                                <div class="d-flex justify-content-center mt-1 text-event">
                                    ${value}
                                </div>
                            </div>
                        </div>`
            }
            $("#events").html(html)
            $(".slider-carousel").slick({
                arrows: false,

                slidesToShow: 4,
                slidesToScroll: 1,
                infinite: true,
                autoplaySpeed: 2000,
                autoplay: true,
                speed: 700,
                responsive: [
                    // {
                    //     breakpoint: 768,
                    //     settings: {
                    //         centerMode: false,
                    //         centerPadding: '10px',
                    //         slidesToShow: 2
                    //     }
                    // },
                    {
                        breakpoint: 420,
                        settings: {
                            // centerMode: false,
                            // centerPadding: '10px',
                            slidesToShow: 2
                        }
                    }
                ]
            });

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
