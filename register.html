<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template 10</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font_style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-white">
    <div id="nav-placeholder">
    </div>
    <div class="main-section">
        <div class="container d-flex justify-content-center">
            <div class="w-100 wire-frame-theme wire-frame-theme-w-900">
                <div class="w-100 d-flex justify-content-center">
                    <h1>สมัครสมาชิก</h1>
                </div>
                <div class="w-100 d-flex justify-content-center">
                    <h2>ระบบมีการตรวจสอบบัญชีใช้งาน โปรดระบุข้อมูลที่เป็นจริง </h2>
                </div>
                <form action="" method="">
                    <div class="long-field">
                        <div></div> <input type="tel" name="phone" placeholder="เบอร์โทรศัพท์*" maxlength="10"
                            required="required">
                    </div>
                    <div class="short-field"><input type="tel" placeholder="เลขบัญชีธนาคาร*" required="required"
                            name="bank_account"> <select name="bank-name" required="required"
                            aria-label="Default select example">
                            <option selected="selected" value="">เลือกธนาคาร*</option>
                            <option value="014">ไทยพานิชย์</option>
                            <option value="002">กรุงเทพ</option>
                            <option value="004">กสิกรไทย</option>
                            <option value="006">กรุงไทย</option>
                            <option value="034">ธกส.</option>
                            <option value="011">ทหารไทย</option>
                            <option value="070">ไอซีบีซี</option>
                            <option value="071">ไทยเครดิต</option>
                            <option value="017">ซิตี้แบงก์</option>
                            <option value="020">สแตนดาร์ดชาร์เตอร์ด</option>
                            <option value="022">ซีไอเอ็มบี</option>
                            <option value="024">ยูโอบี</option>
                            <option value="025">กรุงศรีฯ</option>
                            <option value="030">ออมสิน</option>
                            <option value="031">เอชเอสบีซี</option>
                            <option value="033">ธอส.</option>
                            <option value="073">แลนด์แอนด์เฮ้าส</option>
                            <option value="065">ธนชาต</option>
                            <option value="067">ทิสโก้</option>
                            <option value="069">เกียรตินาคิน</option>
                            <option value="066">อิสลาม</option>
                        </select></div>
                    <div class="short-field"><input type="text" name="first_name"
                            placeholder="ชื่อจริงในสมุดบัญชีธนาคาร*"> <input type="text" placeholder="นามสกุล*"
                            name="last_name"></div>
                    <div class="long-field">
                        <input type="text" placeholder="ไลน์ไอดี">
                    </div>
                    <div class="long-field">
                        <input type="password" placeholder="รหัสผ่าน*" minlength="4" required="required"
                            name="password">
                    </div>
                    <div class="long-field">
                        <input type="password" placeholder="ยืนยันรหัสผ่าน*" minlength="4" required="required"
                            name="password_confirmation">
                    </div>
                    <div class="long-field">
                        <select name="source" style="width: 100%;">
                            <option selected="selected" value="">ช่องทางที่รู้จักเรา</option>
                            <option value="google">Google</option>
                            <option value="facebook">Facebook</option>
                            <option value="ads">ป้ายโฆษณา</option>
                            <option value="friend">เพื่อนแนะนำ</option>
                            <option value="other">อื่นๆ</option>
                        </select>
                    </div>
                    <button type="submit">สมัครสมาชิก</button>
                </form>
            </div>
        </div>


    </div>
    <div id="footer-placeholder">
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#footer-placeholder").load("footer_v2.html");
            $("#nav-placeholder").load("navbar_v2.html");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
