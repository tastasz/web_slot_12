<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template 10</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font_style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body class="bg-white">
    <div id="nav-placeholder">
    </div>
    <div class="main-section">
        <div class="container d-flex justify-content-center">
            <div class=" wire-frame-theme  wire-frame-theme-w-900 w-100">
                <div class="w-100 d-flex justify-content-center">
                    <h1>เข้าสู่ระบบ</h1>
                </div>

                <form id="login_form" method="POST" autocomplete="on">
                    <div class="long-field">
                        <div></div> <input type="tel" name="phoneLogin" placeholder="เบอร์โทรศัพท์*"
                            autocomplete="username">
                    </div>
                    <div class="long-field">
                        <div></div> <input name="passwordLogin" type="password" placeholder="รหัสผ่าน*"
                            autocomplete="current-password">
                    </div> <button type="submit">เข้าสู่ระบบ</button>
                </form>
            </div>
        </div>


    </div>

    <div id="footer-placeholder">
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#nav-placeholder").load("navbar_v2.html");
            $("#footer-placeholder").load("footer_v3.html");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
